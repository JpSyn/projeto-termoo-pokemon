<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animoo</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="./assets/script.js"></script>
</head>
<body>
    <main class="container">
        <section class="header_container">
            <h1 class="titulo">ANIMOO</h1>
        </section>
        <section class="tabuleiro-container">
            <div id="board"></div>
        </section>
        <section id="teclado-container">
            <div class="keyboard-row">
                <button value="q" data-key="q">q</button>
                <button value="w" data-key="w">w</button>
                <button value="e" data-key="e">e</button>
                <button value="r" data-key="r">r</button>
                <button value="t" data-key="t">t</button>
                <button value="y" data-key="y">y</button>
                <button value="u" data-key="u">u</button>
                <button value="i" data-key="i">i</button>
                <button value="o" data-key="o">o</button>
                <button value="p" data-key="p">p</button>
              </div>
              <div class="keyboard-row">
                <div class="spacer-half"></div>
                <button data-key="a">a</button>
                <button data-key="s">s</button>
                <button data-key="d">d</button>
                <button data-key="f">f</button>
                <button data-key="g">g</button>
                <button data-key="h">h</button>
                <button data-key="j">j</button>
                <button data-key="k">k</button>
                <button data-key="l">l</button>
                <button data-key="del" class="wide-button">Del</button>
                <div class="spacer-half"></div>
              </div>
              <div class="keyboard-row">
                <button data-key="z">z</button>
                <button data-key="x">x</button>
                <button data-key="c">c</button>
                <button data-key="v">v</button>
                <button data-key="b">b</button>
                <button data-key="n">n</button>
                <button data-key="m">m</button>
                <button data-key="enter" class="wide-button">Enter</button>
              </div>
        </section>
    </main>
</body>
</html>
